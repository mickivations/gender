<body>
  <h1>Gender Chart Gallery</h1>
  <a href="../frontend/gender-creator.html"> Add Your Gender Chart </a>
  <button id="toggleTagFiltersBtn" type="button">Filter Charts</button>

  <div id="tagFilterContainer" style ="display:none">
    <div id="tagControlsRow">

      <button id="clearSearchBtn" style="display: none;">âœ•</button>

        Match <strong>ALL</strong> tags
      </label>
    </div>
  
    <div id="tagSuggestions"></div>
    <div id="selectedTags"></div>
  </div>  


<div id="allTagsList">

</div>


  <div id="gallery">Loading...</div>

   <!-- Modal -->
<div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;
background:rgba(0,0,0,0.8); align-items:center; z-index:999; flex-direction:column; overflow: auto;">
<div id = "detail-holder"  style="background:black; padding:20px; max-width:600px; width:90%; border-radius:10px; position:relative;">

  <img id="modalImage" src="" alt="" style="width:100%; border-radius:6px;" />

  <h3 id="modalTitle"></h3>

  <p id="modalPronouns"></p>
