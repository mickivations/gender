<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visualizing Gender Zine - Gender Creator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
 
  <!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="app-style-sheet.css">

 <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.js"></script> 

  <script src="https://cdn.jsdelivr.net/npm/fabric@5.3.0/dist/fabric.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.js"></script>
  <script src="https://unpkg.com/konva@9/konva.min.js"></script>
</head>
<body>
  <h1>Visualizing Gender</h1>
  
  <a href="../gallery/gallery.html"> View Gender Gallery </a>
  <a href="../index.html"> Instructions </a>
  
<p id="status"></p>
  <div id="container">
  <canvas id="c"></canvas></div>
  <div id="activeTool" style="margin-top: 10px; font-weight: bold; float:left">Active Tool: Free Draw</div> 
  
  <div class="toolbar">

    <div class="button-pair">
      <button onclick="undo()"><span class="material-icons">undo</span></button>
      <button onclick="redo()"><span class="material-icons">redo</span></button></div>
    <div class="button-pair">
        <button onclick="deleteObject()">
          <span class="material-icons">delete</span> 
        </button>
        <button onclick="disableDrawing()"><span class="material-icons">touch_app</span></button>
      </div>
    
    <!-- Select + Shapes
    <div class="button-pair">

    <button onclick="disableDrawing()"><span class="material-icons">ads_click</span></button>
    <button id="shapesButton" onclick="toggleShapesMenu()">
        <span class="material-icons">format_shapes</span>
      </button></div>-->
    <button onclick="enableDrawing()"><span class="material-icons">brush</span></button>

    <!-- Color Picker -->
<div class="toolbar-item">
    <input type="color" id="colorPicker" value="#ffff00" onchange="updateDrawingColor()">
  </div>
    <div class="button-pair">
    <button onclick="zoomIn()"><span class="material-icons">zoom_in</span></button>
    <button onclick="zoomOut()"><span class="material-icons">zoom_out</span></button>
</div>
<button id="submitButton" onclick="toggleSubmitMenu()" style = "font-size: 18px; background-color: #666; border-color:white; margin-left: 2rem;">
  Submit to Gallery
</button>

<!--
<div class="button-pair">
  <button onclick="toggleSliderMenu()"><span class="material-icons">tune</span></button>
    <button onclick="saveImage()"><span class="material-icons">upload</span></button>

</div> -->
    
  
    <!-- Sliders Menu (Deprecated) -->
    <div class="toolbar-item" id="sliderGroup">
      <div class="slider-menu" id="sliderMenu">
        <label for="opacitySlider">Opacity</label>
        <input type="range" id="opacitySlider" min="0" max="1" step="0.01" value="0.8">

        <label for="radii-slider">Radius</label>
        <input type="range" id="radii-slider" min="0" max="10" step="1" value="3">
      </div>
    </div>
  
    <!-- Shapes Menu (Deprecated) -->
    
      <div id="shapesSubMenu">
        <button onclick="addShape('rect')"><i class="fas fa-square"></i></button>
        <button onclick="addShape('circle')"><i class="fas fa-circle"></i></button>
        <button onclick="addShape('triangle')">
          <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" stroke="white" width="12" height="12">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4l8 16H4z"></path>
          </svg>
        </button>
        <button onclick="addShape('line')"><i class="fas fa-slash"></i></button>
        <!--<button onclick="addText()"><i class="fas fa-font"></i><i class="fas fa-i-cursor"></i></button>-->
      </div>
    </div>

    <div id="submitMenu">
      <form id="submissionForm">
        <img id="canvasPreview" alt="Preview of artwork" style="max-width: 50%; margin-bottom: 1rem; margin: auto" />
        <input type="text" id="name" placeholder="Name (optional)"  /> 
        <input type="text" id="pronouns" placeholder="Pronouns (optional)" />
        <input type="text" id="title" placeholder="Title"  />
        <textarea id="altText" rows="4"  placeholder="Alt Text (required): Please describe your artwork for screen readers. Can be as simple or complicated as you wish  " rows="6" maxlength="5000" required></textarea>
        <input type="text" id="axis3" placeholder="3 Axis Label (optional)" />
        <input type="text" id="descript" placeholder="Any more information you'd like to share?"/>
        <br>
        <fieldset id="tagGroup">
          <legend>
            What words do you identify with that you would like to include with the chart? <br>
            <span class="secondary-line">If you would like different spelling, feel free to add the correct spelling in the more words section</span>
          </legend>
          
          <!-- Predefined checkboxes -->
          <div class="checkbox-grid">
          <label><input type="checkbox" name="options" value="trans"> trans</label>
          <label><input type="checkbox" name="options" value="cis"> cis</label>
          <label><input type="checkbox" name="options" value="boy"> boy</label>
<label><input type="checkbox" name="options" value="girl"> girl</label>
<label><input type="checkbox" name="options" value="butch"> butch</label>
<label><input type="checkbox" name="options" value="stud"> stud</label>
<label><input type="checkbox" name="options" value="dyke"> dyke</label>
<label><input type="checkbox" name="options" value="femme"> femme</label>
<label><input type="checkbox" name="options" value="non-binary"> non-binary</label>
<label><input type="checkbox" name="options" value="genderqueer"> genderqueer</label>
<label><input type="checkbox" name="options" value="genderfluid"> genderfluid</label>
<label><input type="checkbox" name="options" value="fag"> fag</label>
<label><input type="checkbox" name="options" value="dykefag"> dykefag</label>
<label><input type="checkbox" name="options" value="fagdyke"> fagdyke</label>
<label><input type="checkbox" name="options" value="futch"> futch</label>
<label><input type="checkbox" name="options" value="man"> man</label>
<label><input type="checkbox" name="options" value="woman"> woman</label> 
<label><input type="checkbox" name="options" value="agender"> agender</label> </div>

          <!-- Container for dynamic inputs -->
          <div id="customOptionsContainer"></div>
        
          <!-- Add button -->
          <button type="button" id="addCustomOption">+ Add another option</button>
        </fieldset>
        <button type="submit">Submit</button>

      </form>        
      <button onClick="toggleSubmitMenu()" style = "margin-top:3rem; height:25px; margin:auto; background-color: black; color:white;">X</button>
  </div> 
    </div>

  </div>
  
  
  <script src="script.js"></script>
</body>
</html>
